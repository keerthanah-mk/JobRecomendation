<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          crossorigin="anonymous">

  <body>
    <br><br>

    <h1 class="text-center my-3">Recommendation</h1>
    <div class="row">
        <div class="col-md-12">
        <div class="card">
            <div class="card-body">
            <table class="table table-light table-striped table-hover">
                <thead>
                    <tr>
                        <th>ApplicantID</th>
                        <th>JobID</th>
                        <th>Title</th>
                        <th>Score</th>
                      </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            <td>{{ row.1.ApplicantID }}</td>
                            <td>{{ row.1.JobID }}</td>
                            <td>{{ row.1.title }}</td>
                            <td>{{ row.1.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

                </button>
            </div> -->

        </div>
        </div>
    
        </div>

</html>
